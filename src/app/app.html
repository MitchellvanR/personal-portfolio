<app-navigation
    [activeSectionIndex]="currentSectionIndex"
    [theme]="currentTheme"
    [activeLanguage]="activeLanguage"
    (sectionChange)="onSectionChange($event)"
    (languageChange)="onLanguageChange($event)">
</app-navigation>
<main>
    <app-splash [activeLanguage]="activeLanguage" (sectionChange)="onSectionChange($event)"></app-splash>
    <app-about [activeLanguage]="activeLanguage"></app-about>
    <app-experience [activeLanguage]="activeLanguage"></app-experience>
    <app-skills [activeLanguage]="activeLanguage"></app-skills>
    <app-contact [activeLanguage]="activeLanguage"></app-contact>
</main>
